<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='https://th.bing.com/th/id/OIP.zHtYy800GhmmVF2UfkgymwHaJ4?pid=ImgDet&rs=1'">Turn on the light</button>

<button onclick="document.getElementById('myImage').src='https://th.bing.com/th/id/R.03b81df34a971ddad072510a121d24fb?rik=6ENZkFFrwLpCyg&riu=http%3a%2f%2fcliparts101.com%2ffiles%2f819%2f4104E9A591CEC9FF39215485D2B4265B%2flight_bulb.png&ehk=t04CawTgtFMIXq8AXytxNnjFfjzO6uUoPi11mZVEwB0%3d&risl=&pid=ImgRaw&r=0'">Turn off the light</button>
